<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 200px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <img src="i1.jpg" alt="" />
    <img src="i2.jpg" alt="" />
    <img src="i3.jpg" alt="" />
    <img src="i4.jpg" alt="" />

    <script>
        index = 0;
      function slider() {
        

        img_arr = document.getElementsByTagName("img");

        //    console.log(img_arr)
        // img_arr[0].style.display ="none"
        // img_arr[1].style.display ="none"
        // img_arr[2].style.display ="none"
        // img_arr[3].style.display ="none"
        for (let i = 0; i < img_arr.length; i++) {
          img_arr[i].style.display = "none";
        }

        img_arr[index].style.display = "block";
        index++; //4
        if(index==4)
        {
            index=0;
        }

        setTimeout(slider,1000)
      }

      slider()
    </script>
  </body>
</html>
